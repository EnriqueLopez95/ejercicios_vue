<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo Basado en Hora Ingresada</title>
    <!-- Estilos CSS incluidos directamente en el HTML -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .mensaje {
            font-size: 24px;
            margin-top: 20px;
        }
        .instrucciones {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
    </style>
    <!-- Incluyendo Vue.js desde el CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- Instrucciones para el usuario -->
        <p class="instrucciones">
            Ingresa una hora del día (de 0 a 23) y haz clic en "Mostrar Saludo" para recibir un saludo apropiado según la hora ingresada.
        </p>
        <!-- Campo de texto para ingresar la hora -->
        <input type="number" v-model="horaIngresada" min="0" max="23" placeholder="Ingresa la hora (0-23)" />
        <!-- Botón para actualizar el saludo -->
        <button @click="actualizarSaludo">Mostrar Saludo</button>
        <!-- Mostrar el saludo basado en la hora ingresada -->
        <p class="mensaje">{{ saludo }}</p>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="ejercicio8.js"></script>
</body>
</html>
